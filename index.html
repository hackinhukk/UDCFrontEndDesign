<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <!--  This is where the header HTML is located, Includes
          Udacity Logo, Name and Occupation -->
    <!-- all the names in header are cleaned up, remove this comment before submitting -->
    <header>
      <img class="header-logo" src="imgs/udacity.svg" alt="">
      <div class="header-text-container">
      <h1 class="header-title">Trevor Thomas</h1>
      <h5 class="header-sub-title">Front-End Ninja</h5>
      </div>

    </header>

        <main>
            <aside class="main-left-column">
              <figure class="first-box"><img src="imgs/Red_Square.svg" alt="">#FE0A0A</figure>
              <figure class="second-box"><img src="imgs/Blue_Square.svg" alt="">#177AFF</figure>
              <figure class="third-box"><img src="imgs/Orange_Square.svg" alt="">#FE7A04</figure>
            </aside>
            <div class="main-right-column">
            <img src="imgs/cpa.svg" class="main-right-column-image" alt="">
          </div>
        </main>
    </div>

    <nav class="featured-work">
        <p class="featured-work-title">Featured Work:</p>
        <div class="footer-box-container">

        <!-- UL li -> img, p, a replace section with li's, img and p and a as children of li's
        </ul>'s -->
        <ul class="featured-work-list">
          <li class="featured-work-part">
              <img class="featured-work-img" src="imgs/Vector_zerg.svg">
              <p class="featured-work-text">
                Esports
              </p>
              <a class="featured-work-url" href="www.placeholder1.com">Click here</a>
            </li>
          <li class="featured-work-part">
              <img class="featured-work-img" src="imgs/Bitcoin.svg">
                  <p class="featured-work-text">
                    CryptoCurrency
                  </p>
                  <a class="featured-work-url" href="www.coinbase.com">Click here</a>
          </li>
          <li class="featured-work-part">
              <img class="featured-work-img" src="imgs/money.svg">
              <p class="featured-work-text">Business</p>
              <a class="featured-work-url" href="www.cpa.com">Click here</a>
          </li>
        </div>
    </nav>
    <script src="js/app.js"></script>

</html>
