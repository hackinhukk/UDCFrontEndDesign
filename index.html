<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Trevor Thomas Portfolio Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <!-- Media Query Section, three different queries for under 500px, 1700px, and above 1700px -->
    <link rel="stylesheet" media="screen and (max-width: 1700px)" href="css/app.css">
    <link rel="stylesheet" media="screen and (max-width: 1050px)" href="css/middleScreen.css">
    <link rel="stylesheet" media="screen and (max-width: 500px)" href="css/smallScreen.css">
    <link rel="stylesheet" media="screen and (min-width: 1701px)" href="css/largeScreen.css">
</head>
<body>
    <!--  This is where the header HTML is located, Includes
          Udacity Logo, Name and Occupation -->
  <header>
    <img class="header-logo" src="imgs/udacity.svg" alt="">
    <div class="header-text-container">
      <h1 class="header-title">Trevor Thomas</h1>
      <h5 class="header-sub-title">Front-End Ninja</h5>
    </div>
  </header>
  <main>
    <aside class="main-left-column">
      <figure class="first-box">
        <img src="imgs/Red_Square.svg" alt="">
        <p class="box-paragraph">#FE0A0A</p>
      </figure>
      <figure class="second-box">
        <img src="imgs/Blue_Square.svg" alt="">
        <p class="box-paragraph">#177AFF</p>
      </figure>
      <figure class="third-box">
        <img src="imgs/Orange_Square.svg" alt="">
        <p class="box-paragraph">#FE7A04</p>
      </figure>
    </aside>
    <div class="main-right-column">
    </div>
  </main>
  <nav class="featured-work">
    <p class="featured-work-title">Featured Work</p>
    <ul class="featured-work-list">
      <li class="featured-work-part">
        <img class="featured-work-img" src="imgs/Vector_zerg.svg">
        <p class="featured-work-text">Esports</p>
        <a class="featured-work-url" href="https://www.sc2casts.com">https://www.sc2casts.com</a>
      </li>
      <li class="featured-work-part">
        <img class="featured-work-img" src="imgs/Bitcoin.svg">
          <p class="featured-work-text">CryptoCurrency</p>
          <a class="featured-work-url" href="https://www.coinbase.com">https://www.coinbase.com</a>
      </li>
      <li class="featured-work-part">
        <img class="featured-work-img" src="imgs/money.svg">
        <p class="featured-work-text">Business</p>
        <a class="featured-work-url" href="https://www.cpa.com">https://www.cpa.com</a>
      </li>
    </ul>
  </nav>
    <script src="js/app.js"></script>
</body>
</html>
