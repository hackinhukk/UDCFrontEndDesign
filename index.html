<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Front End Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
    <!--  This is where the header HTML is located, Includes
          Udacity Logo, Name and Occupation -->
    <header>
      <img src="imgs/udacity.svg" alt="">
      <div class="headerDiv">
      <h1>Trevor Thomas</h1>
      <h5>Front-End Hackzor</h5>
      </div>

    </header>

        <main>
            <aside class="main-left-column">
              <figure class="first-box"><img src="imgs/Red_Square.svg" alt="">#FE0A0A</figure>
              <figure class="second-box"><img src="imgs/Blue_Square.svg" alt="">#177AFF</figure>
              <figure class="third-box"><img src="imgs/Orange_Square.svg" alt="">#FE7A04</figure>
            </aside>
            <article class="main-right-column">
            <img src="imgs/Vector_zerg.svg" class="main-right-column-image" alt="">
            </article>

        </main>
    </div>

    <footer>
        <h1>Interests</h1>
        <div class="Footer-box-container">
        <section class="footer-first-box"><img src="imgs/Vector_zerg.svg"><p>Esports<br />www.google.com</p></section>
        <section class="footer-second-box"><img src="imgs/Vector_zerg.svg"><p>CryptoCurrency<br />www.coinbase.com</p></section>
        <section class="footer-third-box"><img src="imgs/Vector_zerg.svg"><p>Business<br />www.cpa.com</p></section>
        </div>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
